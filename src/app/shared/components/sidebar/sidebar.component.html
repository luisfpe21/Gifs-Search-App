<div class="bg-dark border-right p-3" id="sideBar">
  <h3 class="text-danger">Gifs App</h3>
  <hr class="text-white">
  <div class="list-group">
    <button
      (click)="searchGifs(itemTag)"
      *ngFor="let itemTag of tagsFromService"
      class="list-group-item list-group-item-action"
      >
      {{itemTag | titlecase}}
    </button>
  </div>
</div>
